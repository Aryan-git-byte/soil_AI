<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmBot Nova - Smart Farming Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.7;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
            font-weight: 500;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 1rem;
            color: #fff;
            transition: border-color 0.3s;
        }

        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #555;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .coords-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .response-card {
            grid-column: 1 / -1;
        }

        .response-content {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
            display: none;
        }

        .response-content.active {
            display: block;
        }

        .response-content h3 {
            color: #fff;
            margin-bottom: 15px;
        }

        /* Markdown styling */
        .answer-text {
            line-height: 1.8;
            color: #ccc;
        }

        .answer-text h1, .answer-text h2, .answer-text h3, 
        .answer-text h4, .answer-text h5, .answer-text h6 {
            color: #fff;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        .answer-text h1 { font-size: 2em; }
        .answer-text h2 { font-size: 1.7em; }
        .answer-text h3 { font-size: 1.4em; }

        .answer-text p {
            margin-bottom: 1em;
        }

        .answer-text ul, .answer-text ol {
            margin-left: 1.5em;
            margin-bottom: 1em;
        }

        .answer-text li {
            margin-bottom: 0.5em;
        }

        .answer-text strong {
            color: #fff;
            font-weight: 600;
        }

        .answer-text em {
            color: #aaa;
        }

        .answer-text code {
            background: #1a1a1a;
            padding: 2px 6px;
            border-radius: 3px;
            color: #4fc3f7;
            font-family: 'Courier New', monospace;
        }

        .answer-text pre {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #333;
        }

        .answer-text pre code {
            background: none;
            padding: 0;
        }

        .answer-text blockquote {
            border-left: 4px solid #555;
            padding-left: 1em;
            margin-left: 0;
            color: #888;
            font-style: italic;
        }

        .answer-text a {
            color: #4fc3f7;
            text-decoration: none;
        }

        .answer-text a:hover {
            text-decoration: underline;
        }

        .context-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #333;
        }

        .context-toggle {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .context-toggle:hover {
            background: #ddd;
        }

        .context-data {
            background: #0a0a0a;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            overflow-x: auto;
            display: none;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .context-data.active {
            display: block;
        }

        /* JSON syntax highlighting */
        .json-key {
            color: #9cdcfe;
        }

        .json-string {
            color: #ce9178;
        }

        .json-number {
            color: #b5cea8;
        }

        .json-boolean {
            color: #569cd6;
        }

        .json-null {
            color: #569cd6;
        }

        .error {
            background: #2a0a0a;
            border-left: 4px solid #f00;
            padding: 15px;
            border-radius: 5px;
            color: #ff6b6b;
            display: none;
        }

        .error.active {
            display: block;
        }

        .note-text {
            margin-top: 10px;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .coords-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåæ FarmBot Nova</h1>
            <p>Your AI-Powered Agricultural Assistant</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>üìç Location (Optional)</h2>
                <div class="coords-group">
                    <div class="input-group">
                        <label for="latitude">Latitude</label>
                        <input type="number" id="latitude" step="0.000001" placeholder="e.g., 25.5941">
                    </div>
                    <div class="input-group">
                        <label for="longitude">Longitude</label>
                        <input type="number" id="longitude" step="0.000001" placeholder="e.g., 85.1376">
                    </div>
                </div>
                <p class="note-text">
                    Leave empty to use latest sensor location
                </p>
            </div>

            <div class="card">
                <h2>‚ùì Ask FarmBot</h2>
                <div class="input-group">
                    <label for="query">Your Question</label>
                    <textarea id="query" placeholder="e.g., What crops should I plant?"></textarea>
                </div>
                <button class="btn" id="askBtn">Ask FarmBot</button>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 10px; color: #aaa;">Thinking...</p>
                </div>
            </div>

            <div class="card response-card">
                <h2>ü§ñ FarmBot's Response</h2>
                
                <div class="error" id="error"></div>

                <div class="response-content" id="responseContent">
                    <h3>Answer:</h3>
                    <div class="answer-text" id="answerText"></div>

                    <div class="context-section">
                        <button class="context-toggle" id="contextToggle">Show Context Data</button>
                        <div class="context-data" id="contextData"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        const elements = {
            askBtn: document.getElementById('askBtn'),
            loading: document.getElementById('loading'),
            query: document.getElementById('query'),
            latitude: document.getElementById('latitude'),
            longitude: document.getElementById('longitude'),
            responseContent: document.getElementById('responseContent'),
            answerText: document.getElementById('answerText'),
            contextData: document.getElementById('contextData'),
            contextToggle: document.getElementById('contextToggle'),
            error: document.getElementById('error')
        };

        // Ask FarmBot
        elements.askBtn.addEventListener('click', async () => {
            const query = elements.query.value.trim();
            
            if (!query) {
                showError('Please enter a question!');
                return;
            }

            hideError();
            elements.responseContent.classList.remove('active');
            elements.loading.classList.add('active');
            elements.askBtn.disabled = true;

            try {
                const params = new URLSearchParams({ query });
                
                const lat = elements.latitude.value.trim();
                const lon = elements.longitude.value.trim();
                
                if (lat && lon) {
                    params.append('lat', lat);
                    params.append('lon', lon);
                }

                const response = await fetch(`${API_BASE}/api/ai/ask?${params}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }

                const data = await response.json();
                
                displayResponse(data);
                
            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                elements.loading.classList.remove('active');
                elements.askBtn.disabled = false;
            }
        });

        // Display response with markdown rendering
        function displayResponse(data) {
            // Render markdown
            const htmlContent = marked.parse(data.answer);
            elements.answerText.innerHTML = htmlContent;
            
            // Pretty print JSON with syntax highlighting
            elements.contextData.innerHTML = syntaxHighlight(JSON.stringify(data.context_used, null, 2));
            
            elements.responseContent.classList.add('active');
        }

        // JSON syntax highlighting
        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        // Toggle context view
        elements.contextToggle.addEventListener('click', () => {
            const isActive = elements.contextData.classList.toggle('active');
            elements.contextToggle.textContent = isActive ? 'Hide Context Data' : 'Show Context Data';
        });

        // Error handling
        function showError(message) {
            elements.error.textContent = message;
            elements.error.classList.add('active');
        }

        function hideError() {
            elements.error.classList.remove('active');
        }

        // Enter to submit
        elements.query.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                elements.askBtn.click();
            }
        });
    </script>
</body>
</html>
